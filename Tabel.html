<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Buku</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0f7fa;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Daftar Buku</h2>

  <table>
    <thead>
      <tr>
        <th>Judul Buku</th>
        <th>Nomor Buku</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Belajar HTML</td>
        <td>001</td>
        <td>Rp 45.000</td>
      </tr>
      <tr>
        <td>CSS untuk Pemula</td>
        <td>002</td>
        <td>Rp 50.000</td>
      </tr>
      <tr>
        <td>JavaScript Dasar</td>
        <td>003</td>
        <td>Rp 60.000</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
